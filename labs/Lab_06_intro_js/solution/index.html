    var salaries = {
        "Александр": 5000,
        "Игорь": 4500,
        "Иван": 7000,
        "Никита": 4000,
        "Максим": 4800,
    };

    var managerSalaries = ["Александр", "Игорь", "Никита", "Максим"];
    var totalSalary = 0;
    var managerCount = 0;

    for (var i = 0; i < managerSalaries.length; i++) {
